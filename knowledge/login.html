<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
    <script src ="assets/js/ValidacionesLogin.js"></script>
</head>

<body>

    <nav class="uk-navbar-container uk-margin uk-navbar-transparent uk-background-primary uk-light uk-margin-remove-bottom">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo uk-text-uppercase" href="login.html"><span class="uk-margin-small-right" uk-icon="icon: lifesaver"></span> KMSystem</a>
                </div>

            </div>
        </div>
    </nav>


    <div class="uk-section uk-section-small uk-padding-remove-bottom section-content">
        <div class="uk-container container-xs">
            <div>
                <header>
                    <h1 class="uk-margin-bottom">Inicio de sesión</h1>
                </header>
            
                <div class="uk-margin-medium-top border-top padding-top">
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <label  class="uk-form-label" for="form-stacked-text">Usuario</label>
                            <div class="uk-form-controls">
                                <input id="usuario" class="uk-input" id="form-stacked-text" type="text" onkeypress="return soloNumeros(event)"
                                maxlength="18" >
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label   class="uk-form-label" for="form-stacked-text">Contraseña</label>
                            <div class="uk-form-controls">
                                <input id="clave" class="uk-input" id="form-stacked-text" type="password" maxlength="30">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-form-controls">
                               <a id="IndexLink" class="uk-button uk-button-primary uk-width-1-1 uk-width-auto@s" href="#" onclick="validarUsuario()" >Ingresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="uk-section uk-margin-large-top uk-section-xsmall uk-text-small uk-text-muted border-top">
        <div class="uk-container">
            <div class="uk-child-width-1-2@m uk-text-center" uk-grid>
                <div class="uk-flex-first@m uk-text-left@m">
                    <p class="uk-text-small">Copyright 2020 Powered by GrupoUno-Ingeniería del software</p>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
